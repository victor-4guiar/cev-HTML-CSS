<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE-edge">
		<link rel="stylesheet" href="estilos/style.css">
		<link rel="stylesheet" href="estilos/media-query.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
		<title>Tela de Login</title>
	</head>
	<body>
		<main>
			<section id="login">
				<div id="imagem">
					<!--Imagem-->
				</div>
				<div id="formulario">
					<h1>Login</h2>
					<p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu hambiente.</p>
					<form action="login.php" method="post" autocomplete="on">
						<div class="campo">
							<i class="material-symbols-outlined">person</i>
							<input type="email" name="login" id="ilogin" placeholder="Digite seu e-mail." autocomplete="email" required maxlength="30">
							<label for="ilogin">E-mail</label>
						</div>
						<div class="campo">
							<i class="material-symbols-outlined">key</i>
							<input type="password" name="senha" id="isenha" placeholder="Digite sua senha." autocomplete="current-password" required minlength="8" maxlength="15">
							<label for="isenha">Senha</label>
						</div>
						<input type="submit" value="Entrar"/><a href="esqueci.html" class="botao">Esqueci minha senha <i class="material-symbols-outlined">mail</i></a>
					</form>
				</div>
			</section>
		</main>
	</body>
</html>
