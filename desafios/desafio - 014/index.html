<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<title>La tabela</title>
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<th rowspan="2" scope="row">Área</th>
					<th rowspan="2" scope="row">Diciplinas</th>
					<th colspan="2" scope="rowgroup">Notas</th>
					<th rowspan="2" scope="row">Média</th>
				</tr>
				<tr>
					<th scope="row">Nota 1</th>
					<th scope="row">Nota 2</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th scope="colgroup" rowspan="4">Exatas</th>
					<td class="mater">Matemática</td>
					<td class="nc">0.0</td>
					<td class="nc">0.0</td>
					<td class="nc">0.0</td>
				</tr>
				<tr>
					<td class="mater">Física</td>
					<td class="nc">0.0</td>
					<td class="nc">0.0</td>
					<td class="nc">0.0</td>
				</tr>
				<tr>
					<td class="mater">Química</td>
					<td class="nc">0.0</td>
					<td class="nc">0.0</td>
					<td class="nc">0.0</td>
				</tr>
				<tr>
					<td class="mater">Biologia</td>
					<td class="nc">0.0</td>
					<td class="nc">0.0</td>
					<td class="nc">0.0</td>
				</tr>
				<tr>
					<th scope="colgroup" colspan="4" class="linh">Média de Exatas</th>
					<th class="nc2">0.0</th>
				</tr>
				<tr>
					<th scope="colgroup" rowspan="2">Humanas</th>
					<td class="mater">História</td>
					<td class="nc">0.0</td>
					<td class="nc">0.0</td>
					<td class="nc">0.0</td>
				</tr>
				<tr>
					<td class="mater">Geografia</td>
					<td class="nc">0.0</td>
					<td class="nc">0.0</td>
					<td class="nc">0.0</td>
				</tr>
				<tr>
					<th scope="colgroup" colspan="4" class="linh">Média de Humanas</th>
					<th class="nc2">0.0</th>
				</tr>
			</tbody>
		</table>
	</body>
</html>
