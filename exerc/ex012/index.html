<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut" href="favicon.ico">
		<title>Vídeos com HTML5</title>
	</head>
	<body>
		<h1>Inserindo vídeos localmente</h1>
		<p>Este vídeo está hospedado no meu próprio servidor.</p>
		<video width="360" poster="media/za.png" controls>
			<source src="media/hoh.mp3" type="video/mp4"></source>
			<source src="media/hoh.m4v" type="video/mp3"></source>
			<source src="media/hoh.webm" type="video/webm"></source>
			<p>Infelizmente, o seu navegador não é compativel com vídeos...</p>
		</video>
		<h1>Inserindo vídeos do Youtube</h1>
		<iframe width="360" height="315" src="https://www.youtube.com/embed/ajY2Ee70vNw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
	</body>
</html>
