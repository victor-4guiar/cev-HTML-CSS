<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE-edge">
		<title>Formulário</title>
	</head>
	<body>
		<form action="cadastro.php">
			<p>
				<label for="inome">Nome:</label>
				<input type="text" name="nome" id="inome" placeholder="Meu nome é..." maxlength="15" minlength="5" required>
			</p>
			<p>
				<label for="imedia">Média</label>
				<input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5" required>
			</p>
			<p>
				<label for="imes">Periodo letivo:</label>
				<input type="month" name="mes" id="imes" placeholder="Mês" value="2023-01" required>
			</p>
			<p>
				<label for="idia">Dia da prova</label>
				<input type="date" name="dia" id="idia" placeholder="Dia" required>
			</p>
			<p>
				<label for="ihora">Horário da prova</label>
				<input type="time" name="hora" id="ihora" placeholder="Horário" required>
			</p>
			<p>
				<input type="submit" value="Enviar" autocomplete="name">
				<input type="reset" value="Limpar">
			</p>
		</form>
	</body>
</html>
