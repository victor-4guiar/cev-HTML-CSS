<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE-edge">
		<title>Teste</title>
	</head>
	<body>
		<h1>Formulário</h1>
		<form action="cadastro.php" method="get">
			<fieldset>
				<legend>Dados pessoais</legend>
				<p>
					<label for="inome">Nome: </label>
					<input type="text" name="nome" id="inome" minlength="5" maxlength="15" placeholder="Meu nome é..." required>
				</p>
				<p>
					<label for="iemail">Email: </label>
					<input type="email" name="email" id="email" placeholder="Email" autocomplete="email" required>
				</p>
				<p>
					<label for="itel">Telefone</label>
					<input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx)xxxx-xxxx">
				</p>
			</fieldset>
			<!--Estudar mais sobre RegEx-->
			<input type="submit" value="enviar">
			<input type="reset" value="Limpar">
		</form>
	</body>
</html>
