<!DOCTYPE html> 
<html lang="pt-br"> <!-- Lo Bostil ToT) -->
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Tables</title>
		<style>
			body{
				font-family: Arial, Helvetica, Verdana, sans-serif;
			}
			
			table{
				width: 400px;
				height: 400px;
				border-collapse: collapse;
			}
			
			td{
				border: 2px solid #181818;
				padding: 4px;
				text-align: center;
				vertical-align: top;
			}
			
			.numero{
				text-align: right;
			}
		</style>
	</head>
	<body>
		<h1>My first table</h1>
		<!-- 
		Simple script of tables 
			TABLE
				TABLE ROWS (Line of table)
					TABLE HEADER
		-->
		<table>
			<tr> <!-- First Line -->
				<td>A1</td>
				<td>B1</td>
				<td>C1</td>
			</tr>
			<tr>
				<td class="numero">A2</td>
				<td>B2</td>
				<td class="numero">C2</td>
			</tr>
			<tr>
				<td>A3</td>
				<td>B3</td>
				<td>C3</td>
			</tr>
			<tr>
				<td>A4</td>
				<td>B4</td>
				<td>C4</td>
			</tr>
		</table>
	</body>
</html>
