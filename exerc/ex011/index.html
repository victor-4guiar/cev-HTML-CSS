<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut" href="favicon.ico">
		<title>hmmm</title>

	<body>
		<h1>Imagem dinâmica</h1>
		<p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho de seu navegador.</p>
		<picture>
			<source media="(max-width:750px)" srcset="imagens/imagem_pequena.png" type="image/png">
			<source media="(max-width: 1050px)" srcset="imagens/imagem_media.png" type="image/png">
			<img src="imagens/imagem_grande.png">
		</picture>
		<h1>Reproduzindo áudios</h1>
		<p>Vamos aprender a reproduzir áudios</p>
		<audio preload="metadata" autoplay controls loop>
			<source src="media/uuu.mp3" type="audio/mpeg"><source>
			<p>Infelizmente, o seu navegador não possui compatibilidade com fundamentais formatos de áudios.</p>
		</audio>
	</body>
